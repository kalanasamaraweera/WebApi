<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div>
        <h4>All Student List</h4>
        <ul id="AllStudent"/>
    </div>
    <div>
      Student ID:<input type="text" /><input type="button" value="Search" onclick="" />
        <ul id="getStudent"></ul>
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script>
    var location = 'api/AllStudent';
    $(document).ready(function () {      
        // Send an AJAX request      
        $.getJSON(location)
            .done(function (data) {            
                // On success, 'data' contains a list of products.            
                $.each(data, function (key, item) {              
                    // Add a list item for the product.              
                    $('<li>', { text: StuData(item) }).appendTo($('#AllStudent'));
                });
            });
    });
 function StuData(item)
    {
     return item.stuID + ':$' + item.stuName + ':$' + item.stuAge
    }
</script>
</body>
</html>
