<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div>
        <h4>All Student List</h4>
        <ul id="AllStudent"/>
    </div>
    <div>
      Student ID:<input type="text" /><input type="button" value="Search" onclick="" />
        <ul id="getStudent"></ul>
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script>
    var link = 'api/Student';
    $(document).ready(function () {
        $.get(link).done(function (data) {
            $.each(data, function (i, val) {
                $("#AllStudent").append("<li>Name: "+val.stuName+" Student Age: "+val.stuAge+"</li>")
            });
        });
        
    });
</script>
</body>
</html>
